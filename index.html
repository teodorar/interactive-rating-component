<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Rating Component</title>
</head>
<body class="flex-row">
    
    <div class="component flex-col">
        <img class="icon" src="/images/icon-star.svg" alt="star icon">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <ul class="rating-btns flex-row">
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
            </ul>
        <button class="submit-btn">Submit</button>
    </div>

    <div class="thank-you-component flex-col inactive">
        <img src="/images/illustration-thank-you.svg" alt="">
        <span class="rating">You selected <span class="user-rating"></span> out of 5</span>
        <span class="thanks">Thank you!</span>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>

</body>
</html>
